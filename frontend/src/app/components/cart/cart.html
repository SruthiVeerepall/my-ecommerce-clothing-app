<div class="cart">
  <h2>Your Shopping Cart</h2>
  <div *ngIf="loading">Loading cart...</div>
  <div *ngIf="!loading && cartItems.length === 0">Your cart is empty.</div>
  <ul *ngIf="!loading && cartItems.length > 0">
    <li *ngFor="let item of cartItems">
      {{ item.product?.name }} - ${{ (item.product?.price || 0) * (item.quantity || 1) }}
      <button (click)="removeItem(item.id)">Remove</button>
    </li>
  </ul>
  <h3 *ngIf="!loading && cartItems.length > 0">Total: ${{ totalAmount }}</h3>
  <button *ngIf="!loading && cartItems.length > 0" (click)="checkout()">Checkout</button>
</div>
